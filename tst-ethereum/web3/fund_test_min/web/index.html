<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orchid Fund Lottery Pot</title>
  <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="stylesheet" type="text/css" href="form-style.css">
  <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
  <script
      src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
  <script src="contracts.js"></script>
  <script src="orchid.js"></script>
  <script src="app.js"></script>
  <script>
      captureLogsTo("log-output");
      init_app().then();
  </script>
</head>
<body>
<div class="form-style">
  <form>
    <div style="width: 262px; height: 50px;">
      <img style="height: 50px" src="assets/name_logo.png" alt="">
      <img style="height: 48px; margin-left:8px" src="assets/wallet.png" alt="">
    </div>
    <div style="margin-top:24px"></div>
    <fieldset>
      <label>Fund From Address<span id="from-account-error" class="hidden error"> *</span></label>
      <input type="text" id="from-account" placeholder="Address">
      <label>ETH Balance<span id="eth-balance-error" class="hidden error"> *</span></label>
      <input type="text" id="eth-balance">
      <label>OXT Balance<span id="oxt-balance-error" class="hidden error"> *</span></label>
      <input type="text" id="oxt-balance">
      <label>Orchid Lottery Pot Address<span id="pot-error" class="hidden error"> *</span></label>
      <input type="text" id="pot" placeholder="Address">
      <label>Amount<span id="amount-error" class="hidden error"> *</span></label>
      <input type="number" id="amount" placeholder="Amount in ETH">
    </fieldset>
    <input id="fund-button" type="submit" value="Fund" onclick="submitTx(); return false;"/>
    <div id="spinner" class="spinner hidden"></div>
    <div id="results" class="hidden">
      <span style="font-size: 18pt;" id="result-text"></span><br>
      <span style="font-size: 8pt; font-family: monospace; word-wrap: normal" id="tx-id"></span>
      <p></p>
      <span style="font-size: 20pt; color: rebeccapurple">Return to Orchid</span>

    </div>
    <div style="margin-top: 28px;">
      <span style="color: gray">Debug Output:</span>
      <div
          style="border: 1px solid lightgray; padding: 5px; max-height: 230px; overflow-x: auto; overflow-y: scroll ; margin-top: 5px;">
        <div id="log-output" style="color: gray; font-size: 8pt; font-family: monospace">
        </div>
      </div>
      <!--
      <div style="margin-top: 8px;">
        <button style="" onclick="$('#log-output').select(); document.execCommand('copy'); return false;">copy to clipboard</button>
      </div>
      -->
    </div>
  </form>
</div>
</body>
</html>
