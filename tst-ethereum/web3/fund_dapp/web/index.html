<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orchid Fund Lottery Pot</title>
  <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="stylesheet" type="text/css" href="form-style.css">
  <link rel="stylesheet" type="text/css" href="button-style.css">

  <!-- TODO: copy local -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="accordion-style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="bundle.js"></script>
  <script>
      captureLogsTo("log-output");
      init_app().then();
  </script>
</head>
<body hidden>
<div class="form-style">
  <form>
    <div style="width: 262px; height: 50px;">
      <img style="height: 50px" src="assets/name_logo.png" alt="">
      <img style="height: 48px; margin-left:8px" src="assets/wallet.png" alt="">
    </div>
    <div style="margin-top:24px"></div>

    <div id="accordion">
      <h3>Transaction Overview</h3>
      <div id="overview-div" style="margin-left: 16px; margin-right: 16px; color: rgba(0,0,0,0.8);">
        <p id="overview-text">...</p>
      </div>
      <h3>Transaction Details</h3>
      <div>
        <fieldset>
          <label>Wallet Address<span id="from-account-error" class="hidden error"> *</span></label>
          <input type="text" id="from-account" placeholder="Address" readonly>
          <label>ETH Balance<span id="eth-balance-error" class="hidden error"> *</span></label>
          <input type="text" id="eth-balance" readonly>
          <label>OXT Balance<span id="oxt-balance-error" class="hidden error"> *</span></label>
          <input type="text" id="oxt-balance" readonly>

          <label>Lottery Pot Address<span id="pot-error" class="hidden error"> *</span></label>
          <input type="text" id="pot" placeholder="Address" class="editable">

          <label>Lottery Pot Balance<span id="pot-balance-error"
                                          class="hidden error"> *</span></label>
          <input type="text" id="pot-balance" readonly>
          <label>Lottery Pot
            Escrow Balance<span id="pot-escrow-error" class="hidden error"> *</span></label>
          <input type="text" id="pot-escrow" readonly>
          <label>Lottery Pot Add Amount<span id="amount-error"
                                             class="hidden error"> *</span></label>
          <input type="number" id="amount" placeholder="Amount in OXT" class="editable">
          <label>Lottery Pot Escrow Add
            Amount<span id="escrow-error" class="hidden error"> *</span></label>
          <input type="number" id="escrow" placeholder="Amount in OXT" class="editable">
        </fieldset>

        <!-- Debug panel -->
        <div style="margin-top: 8px;">
          <span style="color: gray">Debug Output:</span>
          <div
              style="border: 1px solid lightgray; padding: 5px; max-height: 150px; overflow-x: auto; overflow-y: scroll ; margin-top: 5px;">
            <div id="log-output" style="color: gray; font-size: 8pt; font-family: monospace">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top: 28px" class="submit-button">
      <button id="submit" onclick="submitTx(); return false;" disabled><span>Submit</span></button>
    </div>

    <div id="spinner" style="margin-bottom: 8px" class="spinner hidden"></div>
    <div id="results" style="margin-top: 8px" class="hidden">
      <span style="font-size: 18pt;" id="result-text"></span><br>
      <span style="font-size: 8pt; font-family: monospace; word-wrap: normal" id="tx-id"></span>
      <p></p>
      <span style="font-size: 18pt; color: rebeccapurple"><a href="orchid://balance">Return to
        Orchid</a></span>
    </div>

  </form>
</div>
</body>
</html>
