name: CI
on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: pip install
      run: pip install pyyaml
    - name: make client
      run: make -C tst-tunnel
    - name: make server
      run: make -C srv-shared
